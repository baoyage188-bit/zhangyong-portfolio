<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目图片测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .project-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #374151;
            margin-bottom: 1rem;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border-radius: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <h1>JIYUEJI租包 - 项目测试</h1>
        <img src="12.jpg" alt="JIYUEJI租包" class="project-image">
        <p style="margin: 1rem 0; color: #374151; text-align: left;">
            专为女性打造一站式奢侈品租赁平台，涵盖包、首饰等品类，日活居女性租赁平台首位
        </p>
        <div class="status">✅ 项目信息更新成功！</div>
    </div>
</body>
</html>
