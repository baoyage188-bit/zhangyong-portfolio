<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarryU高端婚恋App - 产品展示</title>
    <meta name="description" content="MarryU高端婚恋App产品图片展示">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'luxury-gold': '#D4AF37',
                        'luxury-rose': '#E8B4B8',
                        'luxury-navy': '#1A1A2E',
                        'luxury-cream': '#F5F5DC',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    },
                }
            }
        }
    </script>
    
    <style>
        .luxury-gradient {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #0f0f0f 75%, #1a1a1a 100%);
        }
        
        .premium-black-bg {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #000000 75%, #0f0f0f 100%);
        }
        
        .dark-gradient-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.9) 100%);
        }
        
        .text-gradient {
            color: #ffffff;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .luxury-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 30px rgba(255, 255, 255, 0.05);
        }
        
        .premium-shadow {
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 255, 255, 0.03), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 255, 255, 0.1);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            aspect-ratio: 4/3;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 50;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-prev {
            left: 2rem;
        }
        
        .modal-next {
            right: 2rem;
        }
    </style>
</head>
<body class="premium-black-bg text-white min-h-screen">
    <!-- Back Button -->
    <a href="../index.html" class="back-button animate-fade-in">
        ← Back to Home
    </a>

    <!-- Hero Section -->
    <section class="pt-20 pb-8 premium-black-bg relative overflow-hidden">
        <div class="absolute inset-0 dark-gradient-overlay"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 text-center">
            <div class="animate-fade-in">
                <h1 class="text-5xl md:text-6xl font-serif font-bold mb-4 text-white drop-shadow-2xl">
                    MarryU
                </h1>
            </div>
        </div>
    </section>

    <!-- Image Gallery -->
    <section class="py-12 premium-black-bg relative">
        <div class="absolute inset-0 dark-gradient-overlay"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-6">
            <div class="image-grid">
                <!-- Image 1 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" onclick="openModal('19.jpg')">
                    <img src="19.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 2 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.1s;" onclick="openModal('20.jpg')">
                    <img src="20.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 3 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.2s;" onclick="openModal('21.jpg')">
                    <img src="21.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 4 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.3s;" onclick="openModal('22.jpg')">
                    <img src="22.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 5 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.4s;" onclick="openModal('23.jpg')">
                    <img src="23.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 6 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.5s;" onclick="openModal('24.jpg')">
                    <img src="24.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 7 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.6s;" onclick="openModal('25.jpg')">
                    <img src="25.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 8 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.7s;" onclick="openModal('27.jpg')">
                    <img src="27.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 9 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.8s;" onclick="openModal('28.jpg')">
                    <img src="28.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 10 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 0.9s;" onclick="openModal('29.jpg')">
                    <img src="29.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 11 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 1.0s;" onclick="openModal('30.jpg')">
                    <img src="30.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 12 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 1.1s;" onclick="openModal('31.jpg')">
                    <img src="31.jpg" alt="MarryU Product" loading="lazy">
                </div>

                <!-- Image 13 -->
                <div class="image-card premium-shadow hover-lift animate-scale-in cursor-pointer" style="animation-delay: 1.2s;" onclick="openModal('32.jpg')">
                    <img src="32.jpg" alt="MarryU Product" loading="lazy">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="modal-nav modal-prev" onclick="previousImage()">‹</button>
        <button class="modal-nav modal-next" onclick="nextImage()">›</button>
        <img class="modal-content" id="modalImage" src="" alt="">
    </div>

    <!-- Footer -->
    <footer class="py-8 premium-black-bg relative">
        <div class="absolute inset-0 dark-gradient-overlay"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 text-center">
            <div class="text-2xl font-serif font-bold text-white mb-4 drop-shadow-lg">MarryU</div>
        </div>
    </footer>

    <script>
        // 图片数组
        const imageArray = ['19.jpg', '20.jpg', '21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg', '31.jpg', '32.jpg'];
        let currentImageIndex = 0;

        // 打开模态框
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            currentImageIndex = imageArray.indexOf(imageSrc);
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 上一张图片
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageArray.length) % imageArray.length;
            document.getElementById('modalImage').src = imageArray[currentImageIndex];
        }

        // 下一张图片
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageArray.length;
            document.getElementById('modalImage').src = imageArray[currentImageIndex];
        }

        // 键盘导航
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        previousImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // 图片懒加载
        const images = document.querySelectorAll('img[loading="lazy"]');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.src;
                    img.classList.remove('lazy');
                    imageObserver.unobserve(img);
                }
            });
        });

        images.forEach(img => imageObserver.observe(img));

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 页面加载动画
        window.addEventListener('load', () => {
            document.body.classList.add('animate-fade-in');
        });
    </script>
</body>
</html>
